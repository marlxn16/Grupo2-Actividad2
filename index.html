<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora utilizando bootstrap 5 Grupo2</title>
    <link href="vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Grupo 2</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<div class="container">
    <div class="bg-light p-5 rounded-3 mb-4">
        <h1 class="display-3">Calculadora</h1>
    </div>

    <textarea id="Resultado" readonly rows="2" cols="40"></textarea>
    <h1 id="Resultado_Final" style="text-align: center; font-size: 1.5rem;"></h1>

    <table>
        <tr>
            <td><button class="btn btn-secondary"></button></td>
            <td><button class="btn btn-secondary"></button></td>
            <td><button id="Limpiar" class="btn btn-danger">C</button></td>
            <td><button id="Borrar" class="btn btn-secondary">Borrar</button></td>
        </tr>

        <tr>
            <td><button id="num7" class="btn btn-secondary">7</button></td>
            <td><button id="num8" class="btn btn-secondary">8</button></td>
            <td><button id="num9" class="btn btn-secondary">9</button></td>
            <td><button id="op3" class="btn btn-secondary">&div;</button></td>
        </tr>

        <tr>
            <td><button id="num4" class="btn btn-secondary">4</button></td>
            <td><button id="num5" class="btn btn-secondary">5</button></td>
            <td><button id="num6" class="btn btn-secondary">6</button></td>
            <td><button id="op2" class="btn btn-secondary">&times;</button></td>
        </tr>

        <tr>
            <td><button id="num1" class="btn btn-secondary">1</button></td>
            <td><button id="num2" class="btn btn-secondary">2</button></td>
            <td><button id="num3" class="btn btn-secondary">3</button></td>
            <td><button id="op1" class="btn btn-secondary">&minus;</button></td>
        </tr>

        <tr>
            <td><button id="Punto" class="btn btn-secondary">.</button></td>
            <td><button id="num0" class="btn btn-secondary">0</button></td>
            <td><button id="Igual" class="btn btn-primary">=</button></td>
            <td><button id="op0" class="btn btn-secondary">&plus;</button></td>
        </tr>
    </table>
 </div> 
 
<script src="vendor/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<footer class="bg-dark text-center text-light py-3 mt-5">
<p class="mb-0">&copy; Grupo 2</p>
</footer>

</body>
</html>
